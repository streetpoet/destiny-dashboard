<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DESTINY DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.sketchy.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="padding: 20px;">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand px-1" href="#">DESTINY DASHBOARD</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-12">
            <div class="row py-1">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div><h6 class="text-uppercase">Total Balance:</h6></div>
                                <div><span th:text="'$' + ${account.balance}">$1000</span></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div><h6 class="text-uppercase">USD Balance:</h6></div>
                                <div><span th:text="'$' + ${account.usdBalance}">$1000</span></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div><h6 class="text-uppercase">Reshuffle-101:</h6></div>
                                <div><span th:text="${account.reshuffleProgress + '%'}">25%</span></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div><h6 class="text-uppercase">Reshuffle-102:</h6></div>
                                <div><span th:text="${account.reshuffleProgress2 + '%'}">25%</span></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div><h6 class="text-uppercase">Load Rate:</h6></div>
                                <div><span th:text="${account.utilizeRate + '%'}">$1000</span></div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info"
                                     role="progressbar"
                                     aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                     th:style="'width: ' + ${account.utilizeRate} + '%;'"></div>
                            </div>
                            <span class="badge bg-success px-1 py-1 mt-1"
                                  th:text="${account.sharpUpRate} + '%'">23.45%</span>
                            <span class="badge bg-danger px-1 py-1"
                                  th:text="${account.sharpDownRate} + '%'">23.45%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="p : ${dashboard}">
                    <div>
                        <span class="badge bg-primary px-2 py-1" th:text="${p.productId}" style="margin-bottom: 1px;">ETH-USD</span>
                        <span class="badge bg-success px-2 py-1" th:text="${p.completeRate + '%'}">98%</span>
                        <span class="badge bg-info px-2 py-1" th:text="${'C' + p.buyCount}">C1</span>
                    </div>
                    <span class="badge bg-danger px-2 py-1" th:text="${p.buyDays} + 'd'">14 d</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row pt-4">
        <div class="d-grid gap-2 pt-2">
            <a class="btn btn-lg btn-outline-primary p-3" href="/dashboard">REFRESH</a>
        </div>
        <div class="d-grid gap-2 pt-2">
            <a class="btn btn-lg btn-outline-primary p-3" href="/">HOME</a>
        </div>
    </div>
</div>
</body>
</html>
